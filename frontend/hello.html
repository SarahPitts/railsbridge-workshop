<!DOCTYPE html>
<html>
	<head>
		<title>My Sample HTML page</title>
		<style type="text/css" media="screen">
			h1 {
			  font-size: 20px;
			  border-bottom: 1px solid #cccccc;
			}

			p {
			  padding: 10px;
			  background-color: papayaWhip;
			}

			.special {
			  border: 1px solid green;
			}

			#user-name {
			  font-weight: bold;
			}
		</style>
	</head>
	<body>
		<h1>Hello <em>World</em>!</h1>
		<p class="special">My name is
		  <span id="user-name">Sarah</span>
		</p>
		<p>I like:</p>
		<ol>
			<li>Hiking</li>
			<li>Ukulele</li>
			<li>Programming</li>
		</ol>
		<a href="http://en.wikipedia.org/wiki/Ruby_(programming_language)">Ruby</a>
	</body>
</html>
